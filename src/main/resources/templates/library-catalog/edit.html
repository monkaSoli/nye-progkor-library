<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Product Creating form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/library-catalog/update}">
                <div class="form-group">
                    <label>Termék modósító adatlap</label>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${book.id}"/>
                </div>
                <div class="form-group">
                    <label for="title">Cím</label>
                    <input type="text"
                           id="title"
                           name="title"
                           class="form-control"
                           th:value="${book.title}"/>
                </div>
                <div class="form-group">
                    <label for="author">Előadó</label>
                    <input type="text"
                           id="author"
                           name="author"
                           class="form-control"
                           th:value="${book.author}"/>
                </div>
                <div class="form-group">
                    <label for="series">Könyv Sorozat</label>
                    <input type="text"
                           id="series"
                           name="series"
                           class="form-control"
                           th:value="${book.series}"/>
                </div>
                <div class="form-group">
                    <label for="genre">Műfaj</label>
                    <select id="genre"
                            th:name="genre"
                            class="form-control">
                        <option value="Fantasy">Fantasy</option>
                        <option value="Science_Fiction"> Science-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Childrens">Childrens</option>
                        <option value="Nonfiction">Nonfiction</option>
                    </select>
                </div>
                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/library-catalog}"
                   class="btn btn-secondary"
                   type="submit">Vissza a listához</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
